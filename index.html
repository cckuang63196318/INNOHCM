<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
        }
    </style>
    <script src="./tesseract.min.js"></script>
    <title>Document</title>
</head>
<body>
    v1.25
    <div class="camera" style="margin-top: 20px; border: solid; border-width: 1px; overflow: scroll;">
        <video id="video">Video stream not available.</video>
    </div>

    <div style="display: flex; justify-content: space-around ;margin-top: 10px;">
        <button style="width: 45%; height: 50px;" onclick="ocrClick()">OCR Parse</button>
        <button style="width: 45%; height: 50px;" onclick="cameraSwitch()">Camera Switch</button>
    </div>

    <div style="display: flex; justify-content: center; margin-top: 10px;">
        <input type="file" id="myfile" name="myfile" accept="image/png, image/jpeg">
    </div>

    <div style="display:none;">
        <canvas id="canvas" > </canvas>
    </div>

    <!--<div style="display:none;">-->
    <div style="margin-top: 10px; border: solid; border-width: 1px; overflow: scroll;">
        <img id="source" />
    </div>

    <div style="margin-top: 10px;">
        <textarea id="result" style="width: 100%;" rows="8"></textarea>
    </div>

    <script src="./index.js"></script>
    
</body>
</html>
